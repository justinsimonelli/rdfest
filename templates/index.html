<html>
  <head>

    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="circle.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <script>
      $('#payme').on('click', function () {
        $(this).text('loading...');
      });
    </script>
    <style type="text/css">
      html,body{
        height: 100%;
        position: relative;
      }
      .center {
        float: none;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
        padding: 50px;
      }
      @media only screen 
        and (min-device-width : 414px) 
        and (max-device-width : 736px) { 
          h1{
            font-size: 75px;
          }
          .btn-lg{
            font-size: 50px;
          }
      }

      @media only screen 
      and (min-device-width : 320px) 
      and (max-device-width : 568px) { 
          h1{
            font-size: 75px;
          }
          .btn-lg{
            font-size: 50px;
          }
      }

        #deposit,#full{display:none;}

    </style>
 <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

<script>
  $(function() {
    $( "#dialog-confirm" ).dialog( {
      resizable: false,
      height:140,
      modal: true,
      buttons: {
        "Yes": function() {
          $( this ).dialog( "close" );
          $("#full").show();
        },
        No: function() {
          $( this ).dialog( "close" );
          $("#deposit").show();
        }
      }
    });
  });

  </script>

    </head>
    <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <a href="#" class="navbar-brand">#RDFest 2015</a>
            </div>
          </div>
    </nav>

    <div class="jumbotron">
        <div class="container center">
          <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top" id="deposit">
            <input type="hidden" name="cmd" value="_s-xclick">
            <input type="hidden" name="hosted_button_id" value="AY98ZF2MG6XBC">
            <button style="font-size:125px;" class="btn btn-success btn-lg" type="submit" id="payme" data-loading-text="Loading...">PAY ME! - Deposit</button>
            <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
          </form>

          <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top" id="full">
            <input type="hidden" name="cmd" value="_s-xclick">
            <input type="hidden" name="hosted_button_id" value="5KZUPR5KHSWMW">
            <button style="font-size:125px;" class="btn btn-success btn-lg" type="submit" id="payme" data-loading-text="Loading...">PAY ME! - Full</button>
            <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
          </form>
        </div>
    </div>
<div id="dialog-confirm" title="Paid?">
  <p><span class="ui-icon ui-icon-alert" style="float:left; margin:0 7px 20px 0;"></span>Have you paid the deposit?</p>
</div>
